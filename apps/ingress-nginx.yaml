apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: ">=4.9.0 <5.0.0"
    helm:
      values: |
        controller:
          ingressClassResource:
            name: nginx
            default: true
          ingressClass: nginx

          kind: DaemonSet
          hostPort:
            enabled: true
            ports:
              http: 80
              https: 443

          service:
            enabled: false
            # enabled: true
            # type: ClusterIP

          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"

        defaultBackend:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true