apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailapp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mailenergo.lv
        - www.mailenergo.lv
      secretName: mailenergo-tls
  rules:
    - host: mailenergo.lv
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailapp
                port:
                  number: 80
    - host: www.mailenergo.lv
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailapp
                port:
                  number: 80